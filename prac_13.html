<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

	<title></title>
	<script type="text/javascript">
		

		function select(arr2, word){

			var arr = [];


			for (var i =0; i<arr2.length; i++){

				for(var j=0; j<arr2[i].length; j++){


					var data = arr2[i][j]+"";

					if(data.indexOf(word)>=0){


						arr.push(arr2[i][1]);
					}
				}
			}
			if(arr.length==0){

				arr.push("\""+word+"\""+"라는 단어는 검색되지 않습니다.")
			}



			return arr.join(" ");


		}
	</script>

</head>
<body>

	<script type="text/javascript">
		var arr2 = [ [1, "최승환", 900203-1726113, "시흥시 배곧동"],
					 [2, "최승민", 910203-1726113, "서울시 합정동"],
					 [3, "최승용", 720203-1726113, "일산시 고양동"],
					 [4, "최승엽", 700203-1726113, "춘천시 효자동"]   ];





		while(true){

			var search_word = prompt("검색단어를 입력하세요", "");

			if(search_word=="끝"){

				document.write("검색이 종료되었습니다.");
				break;
			}

			alert(select(arr2,search_word))
		}


	</script>

</body>
</html>
