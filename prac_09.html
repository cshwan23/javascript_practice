
<!-- 
Array 객체의 쓰임새를 공부한다.
Array 객체는 자바 [배열 객체]와 거의 동일하다.
다량의 데이터를 한 곳에 저장하고자 할 때
사용하는 것이 Array 객체이다.
Array 객체의 각종 메소드를 사용하면 다량의 데이터를 원하는대로
가공할 수 있다.
 -->

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	// 변수 kors 선언하기
	// 다량의 국어점수를 관리하기 위해
	// Array 객체 생성하고 객체의 메위주를 kors 에 저장하기.
	// <주의> 객체의 메위주를 가지고 객체의 [속성변수]나 [메소드]를
	// 호출하여 받는 이익이 상당하다.
	// 즉 객체 생성의 목적은 객체의 속성변수나 메소드의 호출이다.
	var kors = new Array();
	// Array 객체의 push(~) 라는 메소드를 호출하여 Array 객체에 
	// 데이터 5개 저장하기
	// 저장된 데이터는 배열변수라는 곳에 저장된다.
	// 이때 배열변수의 이름은 kors[0] ~ kors[4]
	kors.push(80);
	kors.push(90);
	kors.push(70);
	kors.push(60);
	kors.push(9);
	document.write("모든 국어 점수 출력 => ");

	for(var i = 0; i < kors.length; i++){
		document.write(kors[i] + " ");
	}

	document.write("<hr>");


	// join(문자열) 메소드?

		// 모든 배열 변수 안의 데이터를 모두 붙여서 문자열로 리턴한다.
		// 이때 매개변수로 전달되는 문자가 붙일 때 중간에 삽입되는 문자다.
		// <참고> 메소드가 나오면 기억해야할 것
		// => 기능, 리턴값, 매개변수로 전달되는 데이터

	document.write("모든 국어 점수 출력 => " + kors.join(", "));
	document.write("<hr>");
	// 배열 변수 안의 데이터를 다 꺼내세요.
	// 문자로 붙이세요.
	// 그 중간에 join("이것)을 집어 넣으세요.
	// 문자열로 리턴해주는 메소드가 join 메소드



	// 국어 점수를 오름차순으로 정렬하기
	// ( 첫번째 배열변수 안에 제일 작은 데이터를 저장하고 
	//   차례대로 작은 데이터를 배열변수에 저장하기)

	// 배열변수 안의 데이터를 숫자 취급해서 오름차순으로 정렬하기
	// (첫번째 배열변수 안에 제일 작은 데이터를 저장하고)
	// (차례대로 작은 데이터를 배열변수에 저장하자)
	// sort 메소드를 호출하면서 매개변수로 아래와 같은 익명함수를
	// 던져주면 오름차순으로 바꾸는데
	// 이 익명함수를 사용한다.
	// function(left,right){return left-right;}


	kors.sort(function(left,right){return left-right});


	document.write("오름차순 정렬 후 모든 국어점수 출력 =>" + kors.join(", "));

	var engs = [99, 77, 47, 66, 55];
	engs.push(44);
	document.write("<hr>");
	engs.sort(function(left,right){return left-right});
	document.write("모든 영어 점수 출력 => " + engs.join(", "));


</script>


</body>
</html>
