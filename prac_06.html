<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>

	<script type="text/javascript">
		

		function getSum(num){
			var tot = 0;
			for(var i=0; i<=num ; i++){

				tot=tot+i;

			}

			return tot;

		}


	</script>


</head>
<body>

	<script type="text/javascript">
		
		document.write("합계 : " + getSum(5) + "<br>");
		document.write("tot값 : " + tot + "<br>");
	</script>

</body>
</html>
