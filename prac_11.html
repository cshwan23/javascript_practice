	// 요일 숫자 -> 요일 한글로 변경하는 함수
	function getWeek1( weekNo) {


		var week = "";

		if(weekNo == 0 ){

			week = "일";
		}else if (weekNo == 1){

			week = "월"; 
		}else if (weekNo == 2){

			week = "화"; 
		}else if (weekNo == 3){

			week = "수"; 
		}else if (weekNo == 4){

			week = "목"; 
		}else if (weekNo == 5){

			week = "금"; 
		}else if (weekNo == 6){

			week = "토"; 
		}

		return week;

	}






	// 년 월 일 요일 오전 오후 시 분 초를 저장한 Array 객체를 리턴하는 함수
	function getDateArr(dateObj){

		var dateArr = [];



		var am_pm = "오전";

		var year = dateObj.getFullYear();

		var month = dateObj.getMonth()+1;

		var date = dateObj.getDate();

		var day = getweek1(dateObj.getDay());

		var hour = dateObj.getHours();

		var minute = dateObj.getMinutes();

		var second = dateObj.getSeconds();


		if( month <10){
			month= "0" + month;
		}
		if( date <10){
			date= "0" + date;
		}
		if(hour>12){
			am_pm = "오후";
		}else{
			am_pm = "오전";
		}
		if( hour >12){
			hour= hour - 12;
		}		
		if( hour <10){
			hour= "0" + hour;
		}
		if( minute <10){
			minute= "0" + minute;
		}
		if( second <10){
			second= "0" + second;
		}

		 dateArr.push(year);
		 dateArr.push(month);
		 dateArr.push(date);
		 dateArr.push(day);
		 dateArr.push(am_pm);
		 dateArr.push(hour);
		 dateArr.push(minute);
		 dateArr.push(second);


		 return dateArr;

	};













</script>
