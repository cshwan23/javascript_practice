<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>


	<script type="text/javascript">
		
		function checkJumin_num(jumin_num) {
			

			if (jumin_num.indexOf("-")>=0){

				return new RegExp(/-[13]/).test(jumin_num);

			}else{

				return new RegExp(/^......[13]/).test(jumin_num);

			}

		}

	</script>
</head>

}else{

}
