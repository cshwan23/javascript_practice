<script type="text/javascript">
	
	function getRandomNum(minNum, maxNum){


		return Math.floor(Math.random()*(maxNum-minNum+1)+minNum);
	}



	function getRandomNum_arr(minNum, maxNum,n){

		var arr = [];

		while(arr.length<n){

			var randomNum = getRandomNum(minNum , maxNum);

			if(is_of_arr(arr,randomNum)==false){
				arr.push(randomNum);
			}
		}
		arr.sort(function(left,right){return left-right;});
		return arr;
	}
	function is_of_arr( arrObj, data){

		var flag = false;

			for(var i=0; i<arrObj.length; i++){
				if(arrObj[i] ==data){
				flag = true;
				break;
			}
		}
		
		return flag;
	}
